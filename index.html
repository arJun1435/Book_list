<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_List</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center fw-normal">
            <i class="bi bi-book-half text-primary"></i>
            My<span class="text-primary">Book</span>List
        </h1>
            <form id="book-form">
                <div class="form-group mb-3">
                    <label for="title"
                    class="fs-5">Title</label>
                    <input type="text" id="title"
                    class="form-control">
                    <div id="valid1" class="text-danger" >
                        <i class="bi bi-exclamation-triangle-fill text-danger"></i>
                        <span>Please Enter Title</span>
                    </div>
                    
                </div>
                <div class="form-group mb-3 ">
                    <label for="author"
                    class="fs-5">Author</label>
                    <input type="text" id="author"
                    class="form-control">
                    <div id="valid2" class="text-danger" >
                        <i class="bi bi-exclamation-triangle-fill text-danger"></i>
                        <span>Please Enter Author</span>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="isbn"
                    class="fs-5">ISBN#</label>
                    <input type="text" id="isbn"
                    class="form-control">
                    <div id="valid3" class="text-danger" >
                        <i class="bi bi-exclamation-triangle-fill text-danger"></i>
                        <span>Please Enter ISNB#</span>
                    </div>
                </span>
                </div>
                <input type="submit" value="Add book"
                    class="btn btn-primary w-100">
            </form>
        <div class="bg-success 
        text-white p-2 px-3 mt-2 rounded-pill"
        id="success">
            <span>
                <i class="bi bi-check-circle-fill"></i>
                Book Added Successfully
            </span>
        </div>
        <div class="bg-success 
        text-white p-2 px-3 mt-2 rounded-pill"
        id="delete">
            <span>
                <i class="bi bi-check-circle-fill"></i>
                Book Removed...!!!
            </span>
        </div>
        <table class="table table-light mt-2 border-top">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
